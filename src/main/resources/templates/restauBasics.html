<body>
<!-- header section -->
<header>
    <a href="../adminIndex.html" class="logo"><i class="fas fa-utensils"></i> BookIT</a>

    <nav class="navbar">
        <a href="/admindashboard">Dashboard</a>
        <a href="/restauBasics">Restaurant Basics</a>
    </nav>

    <!-- to edit -->
    <div class="icons">
        <a href="../adminIndex.html" class="logo"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
</header> 
<!-- header section ends -->

<!-- restaurant basics section -->
<section class="rbasics" id="rbasics">
    
    <div class="rbasicscontainer">
       
        <div class="rbasicswrapper">

            <div class="rbasicsslide">
                <div class="rbasicscontent">
                    <h2><b>Restaurant Basics</b> </h2>
                </div>

                <div class="staffmem">
                    Staff Members
                    <a href="#" class="addstaff-btn">Add New +</a>
                </div>
                <div class="table">
                    <table>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                        <tr th:each="staffList, index : ${staffList}">
                            <td><b th:text="${staffList.id}"></b></td>
                            <td><i th:text="${staffList.name}"></i></td>
                            <td><i th:text="${staffList.role}"></i></td>
                            <td><b th:text="${staffList.phone}"></b></td>
                            <td><i th:text="${staffList.email}" style="color: rgb(0, 72, 255)"></i></td>
                        </tr>
                    </table>
                </div>

            </div>

        </div>

    </div>

<!------- popup confirmation box ------->
    <div id="newstaff-popup" class="newstaff-popup">
    <div class="newstaff-popup-content">
        <span class="newstaff-popup-close">&times;</span>
        <h2>Add New Staff</h2>
        <br>

        <form action="#">  

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select role</option>
                    <option value="staff">Staff </option>
                  </select>

                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button id="confirm-btn" type="submit">Confirm</button>
        </form>
    </div>
</div>

</section>

<script>
    // Get the popup elements
    var newStaffPopup = document.getElementById("newstaff-popup");

    // Get the buttons that open the popups
    var newStaffBtn = document.getElementsByClassName("addstaff-btn")[0];

    // Get the close buttons
    var newStaffClose = document.getElementsByClassName("newstaff-popup-close")[0];

    // When the user clicks on the add staff button, open the newstaff popup
    newStaffBtn.onclick = function() {
      newStaffPopup.style.display = "block";
    }

    // When the user clicks on the close button, close the newstaff popup
    newStaffClose.onclick = function() {
      newStaffPopup.style.display = "none";
    }

    // When the user clicks anywhere outside of the popups, close them
    window.onclick = function(event) {
      if (event.target == newStaffPopup) {
        newStaffPopup.style.display = "none";
      }
    }

  // When the user submits the form, add a new staff member
  var form = document.querySelector('#newstaff-popup form');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    var name = document.getElementById('name').value;
    var role = document.getElementById('role').value;
    var phone = document.getElementById('phone').value;
    var email = document.getElementById('email').value;
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    var data = {
      name: name,
      role: role,
      phone: phone,
      email: email,
      username: username,
      password: password
    };

    fetch('/add-staff', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(function() {
      // clear the form inputs
      document.getElementById('name').value = '';
      document.getElementById('role').selectedIndex = 0;
      document.getElementById('phone').value = '';
      document.getElementById('email').value = '';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';

      // close the popup
      newStaffPopup.style.display = "none";

      // refresh the page
      location.reload();
    })
    .catch(function(error) {
      console.error('Error:', error);
    });
  });
</script>
