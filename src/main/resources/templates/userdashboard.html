<section class="dashboard" id="dashboard">

    <div class="dashcontainer">

        <div class="dashwrapper">

            <div class="dashslide">
                <div class="dashcontent">
                    <h2><b>My Bookings</b></h2>
                    <br>
                </div>
                <br>
                <br>
                <br>
                <br>
            </div>
            <br>
            <br>

            <!-- add booking details here -->
            <div class="dashbox-container">
                <!-- use Thymeleaf to loop through the bookings and display them -->
                <div th:each="booking : ${bookings}" class="dashbox">
                    <h3 th:text="${booking.resname}">Restaurant Name</h3>
                    <p th:text="'You reserved a table for ' + ${booking.guestcount} + ' guests on ' + ${booking.date} + ' at ' + ${booking.time}"></p>
                    <p th:text="'Reservation type: ' + ${booking.reservationtype}"></p>
                    <p class="booking-id" th:text="${booking.id}" style="display:none"></p>
                    <p th:if="${booking.vouchercode != null}" th:text="'Voucher code: ' + ${booking.vouchercode}"></p>
                    <div class="staffmem">
                        Staff Members
                        <a href="#" class="addstaff-btn">Add New +</a>
                    </div>
                    <button class="cancel-btn" id="cancel-btn">Cancel </button>
                </div>
                </div>


    </div>
        </div>

</section>
<!---- Cancellation Popup ---->
<div id="cancellation-popup" class="cancellation-popup">
    <div class="cancellation-popup-content">
        <span class="cancellation-popup-close">&times;</span>
        <h2>Cancellation Form</h2>
        <br>

        <form action="#" id="cancellation-form">

            <input type="hidden" id="booking-id-input" name="bookingId" />
            <label for="reason">Enter cancellation reason</label><br><br><br>
            <textarea id="reason" class="text-reason" name="reason" rows="4" cols="50" placeholder="Please provide a reason for your cancellation. Thank you. "></textarea><br>
            <br><input type="submit" class="btn" value="Cancel" onclick="cancelReservation()"></input>
        </form>
    </div>
</div>

<script th:inline="javascript">
    // Get the popup elements
    var cancellationPopup = document.getElementById("cancellation-popup");

    // Get the buttons that open the popups
    var cancelBtns = document.getElementsByClassName("cancel-btn");

    // Get the close buttons
    var cancelClose = document.getElementsByClassName("cancellation-popup-close")[0];

    // When the user clicks on a cancel button, open the cancellation popup
    for (var i = 0; i < cancelBtns.length; i++) {
        cancelBtns[i].onclick = function() {
            console.log("Cancel button clicked");
            cancellationPopup.style.display = "block";

            // Set the booking ID in the cancellation form
            var bookingId = this.parentNode.querySelector(".booking-id").innerHTML;
            document.getElementById("booking-id-input").value = bookingId;
        }
    }

    // When the user clicks on the close button, close the cancellation popup
    cancelClose.onclick = function() {
        console.log("Close button clicked");
        cancellationPopup.style.display = "none";
    }

    // When the user clicks anywhere outside of the popup, close it
    window.onclick = function(event) {
        if (event.target == cancellationPopup) {
            console.log("Outside click detected");
            cancellationPopup.style.display = "none";
        }
    }

    // Function to clear the input fields of the cancellation form
    function clearCancellationForm() {
        document.getElementById("cancellation-form").reset();
    }

    // Function to handle the cancellation form submission
    function cancelReservation() {
        console.log("Cancel form submitted");
        var bookingId = document.getElementById("booking-id-input").value;
        var reason = document.getElementById("reason").value;

        // Make a POST request to the server to cancel the booking
        fetch('/cancelbooking', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'bookingId=' + encodeURIComponent(bookingId) +
                '&reason=' + encodeURIComponent(reason)
        })
        .then(function(response) {
            // If the request was successful, reload the page to see the updated bookings
            if (response.ok) {
                console.log("Booking cancelled successfully");
                location.reload();
            }
        })
        .catch(function(error) {
            console.error('Error cancelling booking:', error);
        });
    }

    // Add event listener to cancellation form to call cancelReservation() function on submit
    document.getElementById("cancellation-form").addEventListener("submit", function(event) {
        event.preventDefault();
        cancelReservation();
    });
</script>
