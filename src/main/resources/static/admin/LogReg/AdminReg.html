<!DOCTYPE html>
<html>
<head>
    <title>Admin Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="LogReg.css">

    <link rel="icon" href="../images/logo.png" type="image/png">
</head>
<body>
<header>
    <a href="#" class="logo"><i class="fas fa-utensils"></i> BookIT</a>

</header>
<div class="container">
    <div class="image">
        <img src="../images/home icon.png" alt="">
    </div>

    <form class="form-container" id="user-form">
        <h1>Create </h1>
        <h1>Account</h1>
        <br>

        <select id="restaurant" name="restaurant" required>
            <option value="" disabled selected> -- Select Assigned Restaurant --</option>
            <option value="Benjarong Thai Restaurant">Benjarong Thai Restaurant</option>
            <option value="Nonya Cafe">Nonya Cafe</option>
            <option value="Cafe 1228">Cafe 1228</option>
            <option value="Cosmic Poblacion">Cosmic Poblacion</option>
            <option value="Firefly Roofdeck Restaurant">Firefly Roofdeck Restaurant</option>
        </select>
        <br>

        <input type="text" id="username" name="username" placeholder= "Enter username"required><br>

        <input type="password" id="password" name="password" placeholder= "Enter password"required><br>
        <a href="AdminLogin.html" class="link"> Already have an account? Log in</a>
        <button type="submit">Register</button>
    </form>

</div>
<script>
    $(document).ready(function() {
        $('#user-form').submit(function(event) {
            // Prevent default form submission
            event.preventDefault();

            // Get form data and convert to JSON format
            var formData = {
                'restaurant': $('#restaurant').val(),
                'username': $('input[name=username]').val(),
                'password': $('input[name=password]').val()
            };
            var jsonData = JSON.stringify(formData);

            // Send AJAX POST request to register user
            $.ajax({
                type: 'POST',
                url: '/admin-register',
                contentType: 'application/json',
                data: jsonData,
                success: function() {
                    alert('Admin registered successfully!');
                    // Redirect to login page or other page as needed
                },
                error: function() {
                    alert('Error registering admin. Please try again.');
                }
            });
        });
    });
</script>
</body>
</html>
